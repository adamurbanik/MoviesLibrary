<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<label>Wklej link do filmu</label>
	<input type="text" id="linkInput" name="linkInput">
	<button id="btnNewMovie">Dodaj nowy film</button>
	<button id="btnClearLib">Wyczyść bibliotekę</button>
	<select id="favouriteFilter"> 
		<option>Wszystkie filmy</option>
		<option>Ulubione</option>
	</select>
	<select id="sortFilter">
		<option disabled selected>Sortuj</option>
		<option>Najstarsze</option>
		<option>Ostatnio dodane</option>
	</select>
  <select id="paginFilter">
    <option>Kafelki</option>
    <option>Lista</option>
  </select>
	<br><br>

  <div id="thumbs" class="nav nav-tabs nav-stacked"></div> 
	<div id="player"></div><br>
  <div class="pagination">
 		<ul class="pager"></ul>
	</div> 

	<!-- bootstrap scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrappagination.js"></script>
	<!-- bootstrap no more -->

	<script type="text/javascript" src="commonComponents.js"></script>
	<script type="text/javascript" src="youtubeIframeAPI.js"></script>
	<script type="text/javascript" src="registerHandlersModule.js"></script>
	<script type="text/javascript" src="libraryActions.js"></script>
	<script type="text/javascript" src="libraryView.js"></script>
	<script type="text/javascript" src="libraryManagement.js"></script>

	<script type="text/javascript" src="libraryProcessor.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
